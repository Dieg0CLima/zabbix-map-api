# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: zabbix_map_api_development
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "postgres") %>

test:
  <<: *default
  database: zabbix_map_api_test
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "postgres") %>

production:
  primary: &primary_production
    <<: *default
    database: zabbix_map_api_production
    username: zabbix_map_api
    password: <%= ENV["ZABBIX_MAP_API_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: zabbix_map_api_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: zabbix_map_api_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: zabbix_map_api_production_cable
    migrations_paths: db/cable_migrate
